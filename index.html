    <header class="header">
        <div class="header__container">
            <h1 class="header__title">JustStreamIt</h1>
        </div>
        <div class="header__container">
            <nav class="header__nav">
                <a href="#" class="header__nav-link">Accueil</a>

            </nav>
        </div>
    </header>
        <div class="modal --inactive" id="modal">
            <div class="modal__img">
                <img src="" alt="" id="modal__img">
            </div>
            <div class="modal__title">
                <h1 id="modal__title"></h1>
            </div>
            <ul class="modal__informations">

                <li class="modal__informations-li" id="modal__country"></li>
                <li class="modal__informations-li" id="modal__box-office"></li>
                <li class="modal__informations-li" id="modal__summary"></li>
            </ul>
            <button class="modal__button" id="modal__button">
                Fermer la fenêtre d'information
            </button>
        </div>

            Fermer la fenêtre d'information

    <div class="container">
