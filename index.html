<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">    
    <title> JSI - JustStreamIt</title>
    <link rel="icon" href="assets/favicon-2.png">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">JustStreamIt</h1>
        </div>
        <div class="header__container">
            <nav class="header__nav">
                <a href="#" class="header__nav-link">Accueil</a>
                <a href="#" class="header__nav-link">Catégories</a>
            </nav>
        </div>
    </header>
        <div class="modal --inactive" id="modal">
            <div class="modal__content">
                <div class="modal__content-img">
                    <img src="" alt="" id="modal__img">
                </div>
                <div class="modal__content-informations">
                    <div class="modal__content-informations-title">
                        <h1 id="modal__title"></h1>
                    </div>
                    <div class="modal__content-informations-list">
                        <p id="modal__gender"></p>
                        <p id="modal__date"></p>
                        <p id="modal__rated"></p>
                        <p id="modal__imdb-score"></p>
                        <p id="modal__realisator"></p>
                        <p id="modal__actor-list"></p>
                        <p id="modal__duration"></p>
                        <p id="modal__country"></p>
                        <p id="modal__box-office"></p>
                        <p id="modal__summary"></p>
                    </div>
            </div>
            </div>
            <div class="modal__button">
                <button  id="modal__button">
                    Fermer la fenêtre d'information
                </button>
                </div>
        </div>
    
    <div class="container">
        <div class="best__movie movie__card">
            <div class="img__container">
                <img src="./assets/loader.gif" alt="image of the best movie of" class="movie__img" id="best__movie-img">
            </div>
            <div class="best__movie-informations">
                <div class="best__movie-informations-title">
                    <h1 class="movie__title" id="best__movie-title"></h1>
                </div>
                <div class="best__movie-informations-content">
                    <p class="movie__description" id="best__movie-description"></p>
                    <button id="best__movie-modal">
                        More Informations
                    </button>  
                </div>
            </div>
        </div>
        <div class="second__movie-container" id="second__movie-container">
            <h1 class="second__movie-title">
                Films les mieux notés
            </h1>
            <button class="slider slider__previous" id="slider__previous">
                <img src="./assets/arrow-icon.png" alt="" class="arrow arrow__left" id="slider__left">
            </button>
            <button class="slider slider__next" id="slider__next">
                <img src="./assets/arrow-icon.png" alt="" class="arrow arrow__right" id="slider__right">
            </button>
            <div class="movie__cards" id="movie__cards-best-movies">
                    <div class="second__movie movie__card img__container">
                        <img src="./assets/loader.gif" alt="image of the best movie of" class="movie__img" id="second__movie-img-0">
                    </div>
                    <div class="second__movie movie__card img__container">
                        <img src="./assets/loader.gif" alt="image of the best movie of" class="movie__img" id="second__movie-img-1">
                    </div>
                    <div class="second__movie movie__card img__container">
                        <img src="./assets/loader.gif" alt="image of the best movie of" class="movie__img" id="second__movie-img-2">
                    </div>
                    <div class="second__movie movie__card img__container">
                        <img src="./assets/loader.gif" alt="image of the best movie of" class="movie__img" id="second__movie-img-3">
                    </div>
                    <div class="second__movie movie__card img__container">
                        <img src="./assets/loader.gif" alt="image of the best movie of" class="movie__img" id="second__movie-img-4">
                    </div>
                    <div class="second__movie movie__card img__container">
                        <img src="./assets/loader.gif" alt="image of the best movie of" class="movie__img" id="second__movie-img-5">
                    </div>
                    <div class="second__movie movie__card img__container">
                        <img src="./assets/loader.gif" alt="image of the best movie of" class="movie__img" id="second__movie-img-6">
                    </div>
            </div>
        </div>
        <div class="movie__category-container" id="first__category">
            <h1 class="movie__category-title">Aventure</h1>
            <div class="movie__cards">
                <div class="movie__category-card movie__card img__container">
                    <img src="./assets/loader.gif" alt="image of a movie from a category" id="movie__first-category-image-0">
                </div>
                <div class="movie__category-card movie__card img__container">
                    <img src="./assets/loader.gif" alt="image of a movie from a category" id="movie__first-category-image-1">

        </div>

                    <img src="./assets/loader.gif" alt="image of a movie from a category" id="movie__third-category-image-5">
                </div>
                <div class="movie__category-card movie__card img__container">
                    <img src="./assets/loader.gif" alt="image of a movie from a category" id="movie__third-category-image-6">
                </div>
            </div>
        </div>
